<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women-Fashion</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Button Click Event Listeners
        const mensButton = document.getElementById('women-dress-btn');
        mensButton.addEventListener('click', function() {
            window.location.href = 'women-dress.html';
        });

        const womensButton = document.getElementById('women-shoes-btn');
        womensButton.addEventListener('click', function() {
            window.location.href = 'women-shoes.html';
        });

        const formalButton = document.getElementById('Accessiories-btn');
        formalButton.addEventListener('click', function() {
            window.location.href = 'Accessiories.html';
        });

        // Scroll Animation: Add 'visible' class when in viewport
        const categoryItems = document.querySelectorAll('.category-item');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target); // Stop observing once visible
                }
            });
        }, { threshold: 0.1 });

        categoryItems.forEach(item => observer.observe(item));
    });
</script>
<style>
    nav
{
    background-color: #C8AE7E;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    height: 70px;
    border-radius: 20px;


}
a {
    font-family: Arial, sans-serif;
    text-decoration: none;
    color: #333;
    padding: 10px 15px;
    margin-right: 10px;
    font-size: 16px;
    border-radius: 4px;
    transition: all 0.3s ease;
}

/* Hover effect */
a:hover {
    color: #C8AE7E;
    background-color: #F5F5DD; /* Set your preferred hover background color */
    transform: scale(1.05); /* Slight zoom effect on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

/* Active link styling */
a:active {
    background-color: #e65b4f; /* Darker shade for active state */
    color: #fff;
}

/* Optional for visual alignment */
a:last-child {
    margin-right: 0;
}
/* Logo styling */
.logo {
    font-family: 'Courier New', Courier, monospace; /* Choose a distinctive font */
    font-size: 24px;
    font-weight: bold;
    color: #333; /* Main color for the logo text */
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 10px;
    display: inline-block;
    transition: color 0.3s ease, transform 0.3s ease;
}

/* Hover effect */
.logo:hover {
    color: #F5F5DD; /* Highlight color on hover */
    transform: scale(1.1); /* Slight zoom effect */
}

/* Styling for special character */
.logo span {
    font-family: 'Old English Text MT', serif; /* Use a Gothic-style font */
    font-size: 28px; /* Slightly larger for emphasis */
    color: #F5F5DD; /* Color to match brand aesthetic */
}

/* Optional to make UrbanStitch and Ahmad distinct */
.logo .brand {
    color: #F5F5DD; /* Main logo color */
}

.logo .name {
    color: #F5F5DD; /* Highlight color for 'ùîûùî•ùî™ùîûùî°' */
    font-style: italic;
}
</style>
<body>
    <header>
        <nav>
            <div class="logo"><span class="brand">UrbanStitch</span> | <span class="name">ùîûùî•ùî™ùîûùî°</span></div>

            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT US</a>
        </nav>
    </header>
    <!-- Categories Section -->
<section id="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
        <div class="category-item" data-url="women-dress.html">
            <h3>Dress</h3>
            <img src="Women/w-1_11zon.jpg" alt="Women's Fashion">
            <button id="women-dress-btn">Dress</button>
        </div>
        <div class="category-item" data-url="women-shoes.html">
            <h3>Shoes</h3>
            <img src="Women/Women-Shoes/w-s-10.webp" alt="Women's Fashion">
            <button id="women-shoes-btn">Shoes</button>
        </div>
       
        <div class="category-item" data-url="Accessiories.html">
            <h3>Accessories</h3>
            <img src="Women/Women-Accessories/w-a-1.webp" alt="Women's Fashion">
            <button id="Accessiories-btn">Accessiories</button>
        </div>
    </div>
    <style>
        /* Button Styles */
        button {
            background-color: #C8AE7E; 
            color: #F5F5DD;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #F5F5DD; 
            color: #C8AE7E;
            transform: translateY(-3px); 
        }

        button:active {
            transform: translateY(0); 
        }
    </style>
</section>

<style>
    /* Categories Section */
#categories {
    padding: 40px;
    background-color: #F5F5DD;
}

#categories h2 {
    text-align: center;
    font-size: 2rem;
    color: #C8AE7E;
    margin-bottom: 40px;
}

#categories h3 {
    text-align: center;
    font-size: 1rem;
    color: #C8AE7E;
    margin-bottom: 20px;
}

/* Category Grid Container */
.category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

/* Category Item */
.category-item {
    opacity: 0;
    transform: scale(0.8);
    transition: transform 0.8s ease-out, opacity 0.8s ease-out;
    text-align: center;
    background-color: #EAE3C9;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

/* Category Item Image */
.category-item img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.category-item:hover img {
    transform: scale(1.05);
}

/* Scroll Animation */
.category-item.visible {
    opacity: 1;
    transform: scale(1);
}

</style>

    
</body>
</html>
